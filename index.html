<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/ulid@2.3.0/dist/index.umd.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/core-js@2.6.5/client/shim.min.js"></script>

  <script>if (!window.customElements) { document.write('<!--'); }</script>
  <script src="./public/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" type="text/javascript" ></script>
  <!--! do not remove -->

  <script src="https://cdn.jsdelivr.net/npm/markdown-it@8.4.2/dist/markdown-it.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/intl-messageformat@2.2.0/dist/intl-messageformat-with-locales.min.js"></script>

  <script src="./public/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js" type="text/javascript" ></script>

  <script src="./dist/chat.min.js"></script>

  <script src="./public/index.js"></script>
  </head>
  <body>
    <h1>Chat</h1>
    <div class="row">
      <div class="container">
        <wc-chat
          id="messenger"
          language="ru"
          parser='markdown'
          placeholder="Введите сообщение"
          placeholderdisabled="Чат заблокирован"
        />
      </div>
      <div class="container">
        <wc-chat
          id="messenger-reverse"
          language="en-US"
          placeholder="Write something…"
          placeholderdisabled="Chat is blocked now"
          reverse
        />
      </div>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
   <style>
      body {
        font-family: "Lato", sans-serif;
      }

      .container {
        height: 450px;
        position: relative;
        width: 45%;
      }

      .container + .container {
        margin-left: 20px;
      }

      #messenger,
      #messenger-reverse {
        position: absolute;
        width: inherit;
      }

      .row {
        display: flex;
      }
    </style>
  </body>
</html>
